version: '3.9'

services:
  app:
    build:
      context: .
    container_name: newspaper_app
    volumes:
      - ./:/var/www/newspaper-redirector
    environment:
      APP_ENV: ${APP_ENV:-production}
    depends_on:
      - db

  web:
    image: nginx:1.25-alpine
    container_name: newspaper_web
    ports:
      - "${HOST_HTTP_PORT:-80}:80"
    environment:
      SERVER_NAME: ${SERVER_NAME:-newspaper.core-life.com}
      PUBLIC_ROOT: ${PUBLIC_ROOT:-/var/www/newspaper-redirector/public}
      PHP_FPM_HOST: ${PHP_FPM_HOST:-newspaper_app}
    volumes:
      - ./:/var/www/newspaper-redirector:ro
      - ./docker/nginx/default.conf.template:/etc/nginx/templates/default.conf.template:ro
      - ./docker/nginx/render-template.sh:/docker-entrypoint.d/50-render-template.sh:ro
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: newspaper_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-newspaper}
      MYSQL_USER: ${MYSQL_USER:-newspaper}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootsecret}
      TZ: ${TZ:-Asia/Riyadh}
    ports:
      - "${HOST_DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
